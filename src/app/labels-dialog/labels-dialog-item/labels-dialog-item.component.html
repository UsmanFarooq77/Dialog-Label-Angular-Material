<div id="dialog_label_section">
    <form [formGroup]="labelForm" (ngSubmit)="saveLabel()">
        <div *ngIf="(isLabelActive && lastLabel) || (isEditActive && isLabelActive)">
            <mat-form-field appearance="standard">
                <input matInput formControlName="name" />
                <mat-error *ngIf="labelName.name.errors && labelName.name.errors.required">
                    Label is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-icon-button class="check_circle_button">
                <mat-icon>check_circle</mat-icon>&nbsp;
            </button>
            <button type="button" mat-icon-button class="cancel_button" (click)="cancelLabel()">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
        <mat-checkbox *ngIf="!isLabelActive || !lastLabel" [disabled]="(isLabelActive && !lastLabel) || isEditActive"
            class="checkbox_hover" color="primary" [checked]="label.selected" (change)="checkBoxStatusChange()">{{
            label.name }}
            <span class="edit_delete">
                <button type="button" mat-icon-button [disabled]="(isLabelActive && !lastLabel) || isEditActive"
                    class="mode_edit_button" (click)="editLabel(label.name)">
                    <mat-icon>mode_edit</mat-icon>
                </button>
                <button type="button" mat-icon-button [disabled]="(isLabelActive && !lastLabel) || isEditActive"
                    class="delete_button" (click)="deleteLabel()">
                    <mat-icon>delete</mat-icon>
                </button>
            </span>
        </mat-checkbox>
    </form>
</div>
